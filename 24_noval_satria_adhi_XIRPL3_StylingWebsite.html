<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir Pendaftaran</title>
    <style> 
        body {
            font-family: Arial, sans-serif;
            background-color: white;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-container {
            background: white;
            font-family: 'Times New Roman', serif;
            color: black;
            padding: 16px 24px 8px 8px;
            border-radius: 4px;
            box-shadow: 1px 5px 15px rgba(233, 58, 5, 0.918);
            width: 100%;
            max-width: 600px;
        }

        input::placeholder {
            color: red;
        }

        fieldset {
            border: none;
            margin: 0;
            padding: 0;
        }

        legend {
            font-weight: bolder;
            margin: 0px 0px 8px;
            text-align: center;
            font-size: 1.2em;
        }

        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        .input-group > div {
            flex: 1;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 8px;
        }

        input[type="text"], input[type="date"], input[type="password"], input[type="email"], input[type="tel"], select {
            color: rgb(0, 0, 0);
            width: 100%;
            padding: 8px;
            border: 1px solid #5500ff;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input:focus {
            outline-style: none;
            border: 2px solid rgb(231, 11, 11);
        }
        
        input[type="checkbox"], input[type="radio"] {
            margin-right: 10px;
        }

        button {
            background-color: #05a812;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 30px;
            cursor: pointer;
            font-size: 16px;
            display: block;
            width: 100%;
            margin-top: 10px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #dfe20b;
        }

        button.active {
            background-color: #2c2725; /* Ganti dengan warna yang diinginkan */
        }

        .warning {
            color: red;
            margin-top: 10px;
        }

        /* Menambahkan warna biru pada label jenis kelamin */
        .gender-label {
            color: blue;
        }

        /* Mengatur tata letak horizontal untuk jenis kelamin */
        .gender-container {
            display: flex;
            flex-direction: column;
            gap: 2px; /* Jarak antara opsi */
        }

        @media (max-width: 600px) {
            .form-container {
                padding: 10px;
                box-shadow: none;
            }

            button {
                padding: 8px 16px;
                font-size: 14px;
            }
        }
        button:focus {
            background-color: red;
        }

        .gender-container div {
            display: flex;
        }

        .gender-container div label {
            position: relative;
            top: 4px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <form id="registration-form">
            <fieldset>
                <legend>Informasi Pribadi</legend>
                <div class="input-group">
                    <div>
                        <label for="name">Nama:</label>
                        <input type="text" id="name" name="name" required aria-required="true" minlength="name" placeholder="masukan nama">
                    </div>
                    <div>
                        <label for="dob">Tanggal Lahir:</label>
                        <input type="date" id="dob" name="dob" required aria-required="true">
                    </div>
                </div>
                <div class="input-group">
                    <div>
                        <label for="age">Umur:</label>
                        <input type="text" id="age" name="age" readonly>
                    </div>
                    <div>
                        <label for="password">Kata Sandi:</label>
                        <input type="password" id="password" name="password" required aria-required="true" minlength="6" placeholder="Minimal 6 karakter">
                    </div>
                </div>
                <div class="input-group">
                    <div>
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required aria-required="true" minlength="email" placeholder="masukan email">
                    </div>
                    <div>
                        <label for="phone">Nomor HP:</label>
                        <input type="tel" id="phone" name="phone" required aria-required="true" placeholder="Nomor HP">
                    </div>
                </div>
                <div class="input-group">
                    <div>
                        <label for="religion">Agama:</label>
                        <select id="religion" name="religion" required aria-required="true">
                            <option value="" disabled selected>Pilih Agama</option>
                            <option value="islam">Islam</option>
                            <option value="kristen">Kristen</option>
                            <option value="katolik">Katolik</option>
                            <option value="hindu">Hindu</option>
                            <option value="budha">Budha</option>
                            <option value="konghucu">Konghucu</option>
                            <option value="lainnya">Lainnya</option>
                        </select>
                    </div>
                </div>
                <div>
                    <label>Jenis Kelamin:</label>
                    <div class="gender-container">
                        <div>
                            <input type="radio" id="gender-male" name="gender" value="pria" required>
                            <label for="gender-male" class="gender-label">Pria</label>
                        </div>
                        <div>
                            <input type="radio" id="gender-female" name="gender" value="perempuan" required>
                            <label for="gender-female" class="gender-label">Perempuan</label>
                        </div>
                    </div>
                </div>
                <div>
                    <label>Minat (pilih maksimal 3):</label>
                    <label><input type="checkbox" name="interests" value="sports"> Olahraga</label>
                    <label><input type="checkbox" name="interests" value="reading"> Membaca</label>
                    <label><input type="checkbox" name="interests" value="traveling"> Bepergian</label>
                    <label><input type="checkbox" name="interests" value="cooking"> Memasak</label>
                    <label><input type="checkbox" name="interests" value="music"> Musik</label>
                </div>
                <div>
                    <button type="submit" id="submit-btn">Kirim</button>
                </div>
                <div id="warning" class="warning"></div>
            </fieldset>
        </form>
        <div id="result"></div>
    </div>

    <script>
        document.getElementById('registration-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Mencegah pengiriman formulir

            // Mengambil nilai input
            const name = document.getElementById('name').value;
            const dob = document.getElementById('dob').value;
            const age = document.getElementById('age').value;
            const password = document.getElementById('password').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const religion = document.getElementById('religion').value;

            // Mengambil nilai radio button (jenis kelamin)
            const gender = document.querySelector('input[name="gender"]:checked')?.value || 'Tidak Dipilih';

            // Mengambil nilai checkbox (maksimal 3 pilihan)
            const selectedInterests = Array.from(document.querySelectorAll('input[name="interests"]:checked'));
            if (selectedInterests.length > 3) {
                document.getElementById('warning').textContent = 'Anda hanya dapat memilih maksimal 3 minat.';
                return; // Tidak melanjutkan proses jika lebih dari 3 minat
            }
            const interests = selectedInterests.map(checkbox => checkbox.nextSibling.textContent.trim()).join(', ') || 'Tidak Ada';

            document.getElementById('submit-btn').style.backgroundColor='red'
            // Membuat pesan hasil
            const resultMessage = `
                <h2>Data Pendaftaran</h2>
                <p><strong>Nama:</strong> ${name}</p>
                <p><strong>Tanggal Lahir:</strong> ${dob}</p>
                <p><strong>Umur:</strong> ${age}</p>
                <p><strong>Kata Sandi:</strong> ${password}</p>
                <p><strong>Email:</strong> ${email}</p>
                <p><strong>Nomor HP:</strong> ${phone}</p>
                <p><strong>Agama:</strong> ${religion}</p>
                <p><strong>Jenis Kelamin:</strong> ${gender}</p>
                <p><strong>Minat:</strong> ${interests}</p>
            `;

            // Menampilkan hasil
            document.getElementById('result').innerHTML = resultMessage;
            document.getElementById('warning').textContent = ''; // Hapus pesan peringatan jika valid

            // Menambahkan efek klik pada tombol
            const button = document.getElementById('submit-btn');
            button.classList.add('active');
            setTimeout(() => {
                button.classList.remove('active');
            }, 500); // Menghapus efek setelah 500ms
        });

        document.getElementById('dob').addEventListener('change', function() {
            const dob = new Date(this.value);
            const today = new Date();
            let age = today.getFullYear() - dob.getFullYear();
            const monthDiff = today.getMonth() - dob.getMonth();
            if (monthDiff < 0 || (monthDiff === 0 && today.getDate() < dob.getDate())) {
                age--;
            }
            document.getElementById('age').value = age;
        });
    </script>
</body>
</html>
